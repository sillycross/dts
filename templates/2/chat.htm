<!--{if defined('IN_REPLAY')}-->
<div style="position:relative; height:100%; width:100%;">
<div class="skill_unacquired">
<!--{/if}-->
<div id="chat" class="profile_box" style="width:720px; height:190px;">
	<div id="chattitle">聊天讯息</div>
	<div id="chatlist" style="display:block" class="chatlist">
		<!--{if !defined('IN_REPLAY')}-->
		<!--{loop $chatdata['msg'] $msg}-->
		$msg
		<!--{/loop}-->
		<!--{/if}-->
	</div>
	<div id="newslist" style="display:none" class="newslist">
		<!--{if !defined('IN_REPLAY')}-->
		<!--{loop $chatdata['news'] $news}-->
		$news
		<!--{/loop}-->
		<!--{/if}-->
	</div>
	<div class="sendchat">
		<form type="post" id="sendchat" name="sendchat" action="chat.php" onsubmit="return false;" >
			<input type="hidden" id="cgamenum" name="cgamenum" value="$gamenum">
			<input type="hidden" id="croomid" name="croomid" value="$groomid">
			<input type="hidden" id="lastcid" name="lastcid" value="$chatdata['lastcid']">
			<input type="hidden" id="lastnid" name="lastnid" value="$chatdata['lastnid']">
			<input type="hidden" id="teamID" name="teamID" value="$teamID">
			<input type="hidden" id="chatpid" name="chatpid" value="$pid">
			<input type="hidden" id="sendmode" name="sendmode" value="ref">
			<span id="chattype">
				<select name="chattype" value="2">
					<option value="0" selected>$chatinfo[0]
					<!--{if $teamID}--><option value="1" >$chatinfo[1]<!--{/if}-->
				</select>
			</span>
			<div class="inputhint_container" style="width:400px;">
				<div class="inputhint">可按回车发送消息</div>
				<input type="text" id="chatmsg" name="chatmsg" maxlength="60" onfocus="inputhint_onfocus(this)" onblur="inputhint_onblur(this)">
			</div>
			<input type="submit" id="send" onClick="
				$('sendmode').value='send';
				$('chatlist').style.display='block';
				$('newslist').style.display='none';
				$('chattitle').innerHTML='聊天讯息';
				chat('send',$chatrefresh);
				return false;" value="{lang send}">
			<input type="button" id="ref" onClick="if($('sendmode').value=='send'){$('sendmode').value='ref'};chat($('sendmode').value,$chatrefresh);return false;" value="{lang refresh}">
			<input type="button" id="switch" onClick="
				if($('sendmode').value=='news'){
					$('sendmode').value='ref';
					$('chatlist').style.display='block';
					$('newslist').style.display='none';
					$('chattitle').innerHTML='聊天讯息';
				}else{
					$('sendmode').value='news';
					$('chatlist').style.display='none';
					$('newslist').style.display='block';
					$('chattitle').innerHTML='进行状况';
				}
				chat($('sendmode').value,$chatrefresh);
				return false;" value="切换模式">
		</form>
	<!--{if !defined('IN_REPLAY')}-->
	<script type="text/javascript">chat('ref',$chatrefresh);</script>
	<!--{/if}-->
	</div>
</div>
<!--{if defined('IN_REPLAY')}-->
</div>
<div class="skill_unacquired_hint">
<table border="0" cellSpacing=0 cellPadding=0 height=100% width=100%>
<tr><td valign="center" align="center">
回放录像聊天记录暂未实现
</td></tr>
</table>
</div></div>
<!--{/if}-->
